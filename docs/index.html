<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="refresh" content="0; url=explorer/">
  <title>Redirecting to Explorerâ€¦</title>
  <meta name="robots" content="noindex">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; color: #222; }
    a { color: #111; font-weight: 700; }
  </style>
</head>
<body>
  <noscript>
    JavaScript is required. Continue to <a href="explorer/">Explorer</a>.
  </noscript>
  <script>
    (function(){
      var path = window.location.pathname;
      if (!/\/explorer\/?$/.test(path)) {
        var base = path.replace(/\/?$/, '/');
        window.location.replace(base + 'explorer/');
      }
    })();
  </script>
</body>
</html>
